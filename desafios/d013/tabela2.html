<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Segunda tabela</title>
    <style>
      table {
        border-collapse: separate;
        width: 300px;
        height: 300px;
        text-align: center;
      }
      td {
        border: 1px solid black;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4">A</td>
        <td rowspan="4">B</td>
      </tr>
      <tr>
        <td rowspan="4">C</td>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>L</td>
        <td>M</td>
        <td>N</td>
      </tr>
      <tr>
        <td>Q</td>
        <td>R</td>
        <td>S</td>
      </tr>
      <tr>
        <td colspan="4">V</td>
      </tr>
    </table>
  </body>
</html>

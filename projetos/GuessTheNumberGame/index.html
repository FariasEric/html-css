<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo adivinhe o n√∫mero</title>
  </head>
  <body>
    <main>
      <header>
        <h1 id="titulo">Number guessing game</h1>
      </header>
      <section>
          <p>
            We have selected a random number between 1 and 100. See if you can
            guess it in 10 turns or fewer. We'll tell you if your guess was too
            high or too low.
          </p>

          <div class="form">
            <label for="guessField">Enter a guess: </label>
            <input
              type="number"
              min="1"
              max="100"
              required
              id="guessField"
              class="guessField"
            />
            <input type="submit" value="Submit guess" class="guessSubmit" />
          </div>

          <div class="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
          </div>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
